<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="//cdn.jsdelivr.net/g/jquery@2.1.4(jquery.min.js),bootstrap@3.3.5(js/bootstrap.min.js)"></script>
		<script src="//cdn.jsdelivr.net/zeroclipboard/2.2.0/ZeroClipboard.min.js"></script>
		<link href="/static/css/sharebox.min.css?v20150319-1747" rel="stylesheet">
	</head>
	<body>
		<div id="popover-point" class="hide"></div>
		<div id="share-content-template" class="hide">
			<input type="text" class="form-control input-sm" value="{{ url }}" readonly />
			<hr />
			<div class="share-buttons">
				<a href="javascript:void(0);" data-clipboard-target="share-url" title="Copy to Clipboard" style="display:none;"><i class="glyphicon glyphicon-share-clipboard"></i></a>
				<a href="javascript:void(0);" target="_blank" class="share-mail" title="Share via E-Mail"><i class="glyphicon glyphicon-share-mail"></i></a>
				<a href="javascript:void(0);" class="share-google" title="Share via Google+"><i class="glyphicon glyphicon-share-google"></i></a>
				<a href="javascript:void(0);" class="share-twitter" title="Share via Twitter"><i class="glyphicon glyphicon-share-twitter"></i></a>
				<!--<a href="javascript:void(0);" class="share-facebook" title="Share via Facebook"><i class="glyphicon glyphicon-share-facebook"></i></a>-->
				<a href="javascript:void(0);" class="share-linkedin" title="Share via Linkedin"><i class="glyphicon glyphicon-share-linkedin"></i></a>
			</div>
		</div>
		<script type="text/javascript">
			window.tldr_url = {{ url|tojson|safe }};
			window.tldr_title = {{ title|tojson|safe }};
		</script>
		<script type="text/javascript" src="/static/js/sharebox.min.js?v20150527-0844"></script>
	</body>
</html>
